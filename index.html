<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/amitku9995calculator/style.css" rel="stylesheet" type="text/css"></link>
    <title>Document</title>

</head>
<body>
    <div class="container">
    <h1>
        CALCULATOR
    </h1>
</div>
    <div class="calculator">
       
       <table>
           <tr>
               <input type="text" id="screen">
           </tr>
           <tr>
           <td>
        <button class="1">(</button>
        <button class="2">)</button>
        <button class="3">C</button>
        <button class="4">x</button>
</td>
</tr>
<tr>
<td>
        <button class="5">1</button>
        <button class="6">2</button>
        <button class="7">3</button>
        <button class="8">-</button>
        </td>
        </tr>
        <tr>
        <td>
            <button class="9">4</button>
        <button class="10">5</button>
        <button class="11">6</button>
        <button class="12">+</button>
        </td>
        </tr>
<td>
    <button class="13">7</button>
    <button class="14">8</button>
    <button class="15">9</button>
    <button class="16">=</button>
</td>
       
       </table>
    </div>
    
</body>
